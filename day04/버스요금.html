<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        어린이: 7~13
        청소년: 14~19
        일반: 20~
        1250
        870
        500
        나이를 입력하면 요금을 알려주도록 만들자
        
     -->
    <script>

        const userAge = Number(prompt('나이를 입력하세요'));
        
        if(userAge >= 20){
            alert('1250원입니다.')
        } else if(userAge >= 14){
            alert('870원입니다.')
        } else if(userAge >= 7){
            alert('500원입니다.')
        } else{
            alert('무료승차입니다.')
        }

    </script>
</body>
</html>
