<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const userNumber = prompt ('몇 단을 출력할까요?');
        
            for(let i = 1 ; i <= 9 ; i++){
                alert(`${userNumber} x ${i} = ${(userNumber * i)}`);
            }

    </script>
</body>
