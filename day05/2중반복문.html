<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .mainContainer{
            margin: 0 auto;
            padding: 50px 32px;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            gap: 100px;
        }
        
        .divContainer{
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* .divContainer:first-child{
            margin-top: 100px;
        } */
        
        .divBox{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            color: rgb(75, 75, 75);
            background-color: rgb(200, 200, 200);
            border: 2px solid rgb(125, 125, 125);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <script>

        // document.write('<div class="container">');

        // for(let i = 0 ; i <5 ; i++ ){
        //     document.write('<div class="box">div</div>')
        //     // document.write('div')
        //     // document.write('</div>')
        // }

        // document.write('</div>');
        
        document.write('<div class="mainContainer">');    
        
        for(let i = 0 ; i < 5 ; i ++){

            document.write('<div class="divContainer">');

            for(let j = 0 ; j < 5 ; j ++ ){
                document.write('<div class="divBox">div</div>');
            }

            document.write('</div>');
        }

        document.write('</div>');

    </script>
</body>
</html>
