<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 수강생 = ['도근','수만','수연','금필','이수','연훈','제원','지현']
        console.log(수강생);

        수강생.push('김갑환');

        for (let i = 0;i < 수강생.length; i++){
            console.log(`${i+1}번째 ${수강생(i)}`);
        }
    </script>
</body>
