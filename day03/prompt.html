<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Number()는 문자 형태의 숫자를 숫자로 변환해준다.
        Date()는 현재 날짜를 구해줌.
        getFullYear()는 년도 만.
    -->

    <script>
        const userNumber = Number(prompt ('현재 나이를 알려드립니다.','출생 년도를 입력하세요.'));
        
        const todayYear = new Date().getFullYear();
        
        alert ("당신의 생일은 "+(todayYear - userNumber + 1)+"살 입니다.");
    </script>
</body>
</html>
