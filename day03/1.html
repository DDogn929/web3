<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        출생년도를 입력 받은 뒤
        성인일경우 판매하고,
        아닐경우 N년뒤 다시 오라는 메세지를 출력하게 해주세요.
        나이>=20 ? 판다(T) : 안판다(F)
    -->
    <script>
        const userBirthYear = Number(prompt('출생년도를 입력해 주세요','여기에 입력해주세요.'));
        
        const todayYear = new Date().getFullYear();

        const userAge = (todayYear - userBirthYear + 1);

        const nowUserYear = (userAge >= 20 ? '계산해드리겠습니다.' : `성인까지 ${20 - userAge}년 남았습니다.`);

        alert(nowUserYear);
        

    </script>
</body>
</html>
