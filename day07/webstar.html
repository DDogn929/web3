<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .star{
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-color: rgba(21, 255, 0, 0.712);
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .empty {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <!-- <div class="star"></div> -->
    <script>

        for(let i = 0;i < 5;i ++){
            for(let j = 0;j < 5 - i;j ++){
                makeStar();
            }
            enter();
        }

        for(let i = 0;i < 5;i ++){
            for(let j = 0;j < i + 1;j ++){
                makeStar();
            }
            enter();
        }

        for(let i = 0;i < 5;i ++){

            for(let j = 0;j < i;j ++){
                empty();
            }

            for(let j = 0;j < 5 - i;j ++){
                makeStar();
            }

            enter();
        }

        for(let k = 0;k < 4;k ++){

            for(let l = 0;l < 4 - k;l ++){
                empty();
            }

            for(let l = 0;l < k + 1;l ++){
                makeStar();
            }

            for(let l = 0;l < k ;l ++){
                makeStar();
            }

            for(let l = 0;l < 3 - k;l ++){
                empty();
            }

        enter();
        }

        for(let i = 0;i < 5;i ++){

            for(let j = 0;j < i;j ++){
                empty();
            }

            for(let j = 0;j < 5 - i;j ++){
                makeStar();
            }

            for(let j = 0;j < 4 - i;j ++){
                makeStar();
            }

            for(let j = 0;j < i;j ++){
                empty();
            }

            enter();
        }
        
        function makeStar(){
            document.write('<div class="star"></div>');
        }
        function enter(){
            document.write('<br>');
        }
        function empty(){
            document.write('<div class="empty"></div>');
        }

    </script>
</body>
</html>
